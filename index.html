<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Javascript Snake</title>
		<link rel="stylesheet" href="css/snake.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/snake.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){ 
				snakeGame.init();
			});
		</script>
	</head>

	<body>

		<header>
			<h1>JS Snake</h1>
			<p class="info">Use the arrow keys to move. Press any key to start.</p>
			<p class="reset"><strong>Game Over!</strong> <a href="#">try again</a></p>
		</header>

		<section>
			<div id="stats">
				<p class="score">Score: <span>0</span></p>
				<p class="size">Size: <span>3</span></p>
			</div>
			<div id="board">
			</div>
		</section>

		<footer>
			<p>View the code on <a href="https://github.com/shasta28/js-snake" target="_blank">GitHub</a>.</p>
			<p>Built in jQuery as part of <a href="http://www.theodinproject.com/javascript-and-jquery/jquery-and-the-dom" target="_blank">The Odin Project</a>.</p>
		</footer>

	</body>
</html>
